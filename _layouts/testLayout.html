  <body>

    <div class="w3-content">
        <img class="myBannerSlides" src="https://support.litmos.com/hc/article_attachments/360009513054/CleanShot_2018-07-26_at_11.04.53.jpg" alt="custom_html_banner1" style="width:100%">

  <!-- This script allows the buttons to cycle through the banners -->
  <script>
    var slideIndex = 1;
    showBanner(slideIndex);
    function plusBanner(n) {
      showBanner(slideIndex += n); }
    function showBanner(n) {
      var i;
      var x = document.getElementsByClassName("myBannerSlides");
      if (n > x.length)
        {slideIndex = 1}
      if (n < 1)
        {slideIndex = x.length}
      for(i = 0; i < x.length; i++)
        {x[i].style.display = "none";}
      x[slideIndex-1].style.display = "block"; }
  </script>
